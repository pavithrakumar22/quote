<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>
</head>
<body>
    <div class="outline">
        <div class="quotes-container">
            <h6>Quote of the Day</h6>
           <p id="quote">"A  genius  is  the  man  who  can  do  the  average  thing  when  everyone  else  around  him  is  losing  his  mind"</p>
           <p id="author">-Napolean</p>
            <button id="new-quote" onclick="newQuote()">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
